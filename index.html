<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="nomeRota">
        <span>Agora:</span>
    </div>

    <div class="diagrama">
        <!-- Stage 1 -->
        <div class="column">
            <div class="stage">Westopolis</div>
        </div>

        <!-- Stage 2 -->
        <div class="column">
            <div class="stage">Digital Circuit</div>
            <div class="stage">Glyphic Canyon</div>
            <div class="stage">Lethal Highway</div>
        </div>

        <!-- Stage 3 -->
        <div class="column">
            <div class="stage">Cryptic Castle</div>
            <div class="stage">Prison Island</div>
            <div class="stage">Circus Park</div>
        </div>

        <!-- Stage 4 -->
        <div class="column">
            <div class="stage">Central City</div>
            <div class="stage">The Doom</div>
            <div class="stage">Sky Troops</div>
            <div class="stage">Mad Matrix</div>
            <div class="stage">Death Ruins</div>
        </div>

        <!-- Stage 5 -->
        <div class="column">
            <div class="stage">The ARK</div>
            <div class="stage">Air Fleet</div>
            <div class="stage">Iron Jungle</div>
            <div class="stage">Space Gadget</div>
            <div class="stage">Lost Impact</div>
        </div>

        <!-- Stage 6 -->
        <div class="column">
            <div class="stage">GUN Fortress</div>
            <div class="stage">Black Comet</div>
            <div class="stage">Lava Shelter</div>
            <div class="stage">Cosmic Fall</div>
            <div class="stage">Final Haunt</div>
        </div>
    </div>

    <div id="richPresence" style="text-align: center; margin-top: 10px; color: #ccc;">
        <span id="richPresenceTexto"></span>
    </div>

    <div class="busca" align="center">
        <form id="rotaForm">
            <input type="text" id="rotaInput" placeholder="Digite o ID da rota">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
